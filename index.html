<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.js">

</head>
<body>
  <div class="w3-content w3-display-container conatiner" id="sliderBox">
    <h1 style="text-align: center;">SliderBox</h1>
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
</body>
<script>
  (function() {
    var imageWidth = 300;
    var imageHeight = 100;
    var imagesArray = []; 
    for (var i = 1; i <= 10; i++) {
      fetch('https://picsum.photos/id/' + i + '/' + imageWidth + '/' + imageHeight)
        .then(function (response) {
          var img = document.createElement("img");
          img.setAttribute('src', response.url);
          img.classList.add('mySlides');
          img.style.width="100%";
          document.getElementById('sliderBox').appendChild(img);
        });
    }
  })();
  var slideIndex = 1;
  setTimeout(function() {showDivs(slideIndex)}, 1000);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    console.log(document.getElementsByClassName("mySlides"));
    x[slideIndex-1].style.display = "block";  
  }
  
</script>
</html>
